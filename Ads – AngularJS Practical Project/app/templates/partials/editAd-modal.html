<div class="modal-header">
	<h3 class="modal-title text-center">Edit Ad</h3>
</div>
<form name="editAdForm">
	<fieldset>
		<div class="modal-body">
			<div class="row">
				<div class="col-lg-8">
					<div class="form-group">
						<label for="title" class="col-lg-3">
							Title<b class="text-danger">*</b>
						</label>

						<div class="col-lg-9">
							<input type="text" name="title" class="form-control" id="title"
								   placeholder="Title" ng-model="editAdForm.title" required>
						</div>
					</div>

					<div class="form-group">
						<label for="text" class="col-lg-3">
							Text<b class="text-danger">*</b>
						</label>

						<div class="col-lg-9">
							<textarea class="form-control" rows="5" id="text" name="text"
									  ng-model="editAdForm.text" required></textarea>
						</div>
					</div>
				</div>

				<div class="col-lg-4">
					<img ng-src="{{editAdForm.imageDataUrl}}" alt="" class="ad-image img-responsive">

					<div>
						<a class="btn btn-link" ng-click="deleteImage()">Delete</a>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-8">
					<div class="form-group">
						<div class="form-group">
							<label for="image" class="col-lg-3">
								Image:
							</label>

							<div class="col-lg-9">
								<input type="file" multiple="" id="image" class="form-control"
									   onchange="angular.element(this).scope().fileSelected(this)"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="selectTown" class="col-lg-3">Town:</label>

						<div class="col-lg-9">
							<select class="form-control" id="selectTown" ng-model="editAdForm.townId">
								<option value="{{nullValue}}">None</option>
								<option ng-repeat="town in townsData" value="{{town.id}}">{{town.name}}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="selectCategory" class="col-lg-3">Category:</label>

						<div class="col-lg-9">
							<select class="form-control" id="selectCategory" ng-model="editAdForm.categoryId">
								<option value="{{nullValue}}">None</option>
								<option ng-repeat="category in categoriesData" value="{{category.id}}">
									{{category.name}}
								</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="form-group">
				<button class="btn btn-info" type="submit" name="edit"
						data="{{currentAd.id}}" ng-click="ok(currentAd.id, editAdForm)">
					Submit
				</button>
				<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</fieldset>
</form>
