<div class="col-lg-12  col-centered">
	<div class="col-lg-6">
		<form name="editProfileForm" class="form-horizontal col-lg-12">
			<fieldset>
				<legend class="text-center">Edit Profile</legend>
				<div class="row">
					<div class="col-lg-12">
						<div>
							<label for="name"
								   class="col-lg-3">Name<b class="text-danger">*</b></label>
						</div>
						<input type="text" name="name" class="form-control" id="name" placeholder="Name"
							   ng-model="editProfileForm.name" required>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div>
							<label for="email"
								   class="col-lg-3">Email<b class="text-danger">*</b>
							</label>
						</div>
						<input type="email" name="email" class="form-control" id="email" placeholder="Email"
							   ng-model="editProfileForm.email" required>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div>
							<label for="phoneNumber"
								   class="col-lg-3">Phone<b class="text-danger">*</b></label>
						</div>
						<input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone"
							   ng-model="editProfileForm.phoneNumber" required>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div>
							<label for="town" class="col-lg-3">Town:</label>
						</div>
						<select class="form-control" id="town" ng-model="editProfileForm.townId">
							<option value="{{nullValue}}">None</option>
							<option ng-repeat="town in townsData" value="{{town.id}}">{{town.name}}</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-1">
						<button name="update" ng-click="updateProfile(editProfileForm)" type="submit"
								class="btn btn-primary">Update
						</button>
						<a class="btn btn-link" href="#/home">Cancel</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<div class="col-lg-6">
		<form name="changePasswordForm" class="form-horizontal col-lg-12">
			<fieldset>
				<legend class="text-center">Change Password</legend>
				<div class="row">
					<div class="col-lg-12">
						<div>
							<label class="col-lg-8">Old password<b class="text-danger">*</b></label>
						</div>
						<input type="password" name="oldPassword" class="form-control" id="name"
							   placeholder="Old password" ng-model="credentials.oldPassword" required>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div>
							<label class="col-lg-8">New password<b class="text-danger">*</b>
							</label>
						</div>
						<input type="password" name="newPassword" class="form-control" id="newPassword"
							   placeholder="New password" ng-model="credentials.newPassword" required>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div>
							<label class="col-lg-8">Confirm password<b class="text-danger">*</b></label>
						</div>
						<input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
							   placeholder="Confirm new password" ng-model="credentials.confirmPassword" required>
					</div>
				</div>

				<div class="form-group ">
					<div class="col-lg-10 col-lg-offset-2">
						<button name="update" ng-click="changePassword(credentials, changePasswordForm)" type="submit"
								class="btn btn-primary">Change
						</button>
						<a class="btn btn-link" href="#/home">Cancel</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
