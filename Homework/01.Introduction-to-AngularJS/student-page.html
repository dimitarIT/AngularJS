<!DOCTYPE html>
<html ng-app="MyFirstAngularApp">

<head lang="en">
	<meta charset="UTF-8">
	<title>Student Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js" defer></script>
	<script src="js/app.js" defer></script>
	<script src="js/controller.js" defer></script>
</head>

<body>

<div ng-controller="StudentPage">

	<div>Name: {{student.name}}</div>
	<div>Grade: {{student.grade}}</div>
	<div>School: {{student.school}}</div>
	<div>Teacher: {{student.teacher}}</div>
	<img ng-src="{{student.photo}}" alt="Student's photo"/>

</div>

</body>

</html>
